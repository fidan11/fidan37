<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/index.css"/>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script src="/js/index.js"></script>
</head>
<body>
<div id="main-panel">
    <form method="GET" action="/students" class="row g-3 needs-validation"><!--search buttonuna basdiqda bu students url-ine gonderilir,ona gore
       search buttonu form ile /form arasindadi. Add buttonunu ise formdan colde yaziriq,ona gore ki studentse
       sorgu getmesini istemirik-->
        <div class="col-md-3">
            <label>name:</label>
            <input type="text" name="name" class="form-control"/>
        </div>

        <div class="col-md-3">
            <label>surname:</label>
            <input type="text" name="surname" class="form-control"/>
        </div>

        <div class="col-md-3">
            <label>age:</label>
            <input type="age" name="age" class="form-control"/>
        </div>

        <div class="col-md-3">
            <label>scholarship:</label>
            <input type="text" name="scholarship" class="form-control"/>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Search</button>
            <button type="button" class="btn btn-primary" name="action" value="add" data-bs-toggle="modal"
                    data-bs-target="#panelAdd">Add
            </button>
        </div>
    </form>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>id</th>
            <th>name</th>
            <th>surname</th>
            <th>age</th>
            <th>scholarship</th>
            <th>school</th>
            <th>teachers</th>
            <th>controls</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="student: ${list}">
            <td th:text="${student.id}">1</td>
            <td th:text="${student.name}">Emin</td>
            <td th:text="${student.surname}">Zeynalov</td>
            <td th:text="${student.age}">28</td>
            <td th:text="${student.scholarship}">200</td>
<!--            <td th:text="${student.school.name}">schoolname</td>-->
            <td>
                <span th:each="teacher: ${student.teacherList}">
                <span th:text="${teacher.name}"></span>
                    </span>
            </td>
            <td>
                <form method="POST" action="/students/delete">
                    <input type="hidden" name="id" th:value="${student.id}"/>
                    <button th:st-id="${student.id}"
                            type="button"
                            class="btn btn-danger"
                            data-bs-toggle="modal"
                            data-bs-target="#panelDelete"
                            onclick="fillSelectedItemForDelete(this.getAttribute('st-id'))"
                    >Delete
                    </button>

                    <button type="button"
                            class="btn btn-secondary"
                            data-bs-toggle="modal" data-bs-target="#panelUpdate"
                            th:st-id="${student.id}"
                            th:st-name="${student.name}"
                            th:st-surname="${student.surname}"
                            th:st-age="${student.age}"
                            th:st-scholarship="${student.scholarship}"

                            onclick="fillSelectedItemForUpdate(
                            this.getAttribute('st-id'),
                            this.getAttribute('st-name'),
                            this.getAttribute('st-surname'),
                            this.getAttribute('st-age'),
                            this.getAttribute('st-scholarship')

                    )">
                        Update
                    </button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<form method="POST" action="/students/add">
    <div class="modal" tabindex="-1" id="panelAdd">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div>
                        <label>name:</label>
                        <input type="text" name="name" class="form-control"/>
                    </div>

                    <div>
                        <label>surname:</label>
                        <input type="text" name="surname" class="form-control"/>
                    </div>

                    <div>
                        <label>age:</label>
                        <input type="age" name="age" class="form-control"/>
                    </div>

                    <div>
                        <label>scholarship:</label>
                        <input type="text" name="scholarship" class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="btn">Add</button>
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>

<form method="POST" action="/students/update">
    <div class="modal" tabindex="-1" id="panelUpdate">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="hidden" name="id" id="idUpdate"/>
                    <div>
                        <label>name:</label>
                        <input type="text" name="name" id="nameUpdate" class="form-control"/>
                    </div>

                    <div>
                        <label>surname:</label>
                        <input type="text" name="surname" id="surnameUpdate" class="form-control"/>
                    </div>

                    <div>
                        <label>age:</label>
                        <input type="age" name="age" id="ageUpdate" class="form-control"/>
                    </div>

                    <div>
                        <label>scholarship:</label>
                        <input type="text" name="scholarship" id="scholarshipUpdate" class="form-control"/>
                    </div>
                </div>
                <div class="modal-footer">

                    <button class="btn">Update</button>
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


</form>
<form method="POST" action="/students/delete">
    <div class="modal" tabindex="-1" id="panelDelete">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Delete</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure to delete?
                    <input type="hidden" name="id" id="idDelete"/>
                </div>
                <div class="modal-footer">
                    <button class="btn">Delete</button>
                    <button type="button" class="btn" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
</form>
</body>
</html>
